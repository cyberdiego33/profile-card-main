<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="mobile-container">
      <div class="container">
        <div class="victor-img">
          <!-- <img src="images/image-victor.jpg" alt="profile image of victor"> -->
        </div>
        <p class="victor-name name">
          Victor Crest <span>26</span>
        </p>
        <p class="london">London</p>
        <div class="bottom">
          <div>
            <p class="stats">80K</p>
            <span class="small">followers</span>
          </div>
          <div>
            <p class="stats">803K</p>
            <span class="small">Likes</span>
          </div>
          <div>
            <p class="stats">1.4K</p>
            <span class="small">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>

</html>
